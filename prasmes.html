<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manas Prasmes</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="global_style.css" />
  <style>
    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      color: #2a2a4a;
    }

    .section-title {
      font-size: 1.6rem;
      margin: 2rem 10% 1rem;
      color: #4a4a8a;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 10% 2rem;
    }

    .skill-card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
    }

    .skill-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .skill-header i {
      font-size: 1.8rem;
      color: #4a4a8a;
    }

    .progress-bar {
      background: #ddd;
      border-radius: 30px;
      overflow: hidden;
      height: 10px;
      margin-top: 0.5rem;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #4a4a8a, #8a8aff);
      transition: width 1s ease-in-out;
    }

    @media (max-width: 600px) {
      .skills-grid {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <h1>Manas Prasmes</h1>

  <h2 class="section-title">Sociālās un vadības prasmes</h2>
  <div class="skills-grid">
    <div class="skill-card" data-aos="fade-up">
      <div class="skill-header">
        <i class="fas fa-users"></i>
        <div>
          <strong>Sociālais darbs</strong>
          <div class="progress-bar"><div class="progress" style="width: 100%"></div></div>
        </div>
      </div>
    </div>

    <div class="skill-card" data-aos="fade-up" data-aos-delay="100">
      <div class="skill-header">
        <i class="fas fa-user-cog"></i>
        <div>
          <strong>Komandas vadība</strong>
          <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
        </div>
      </div>
    </div>

    <div class="skill-card" data-aos="fade-up" data-aos-delay="200">
      <div class="skill-header">
        <i class="fas fa-chess"></i>
        <div>
          <strong>Organizatoriskās prasmes</strong>
          <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
        </div>
      </div>
    </div>
  </div>

  <h2 class="section-title">Digitālās un programmēšanas prasmes</h2>
  <div class="skills-grid">
    <div class="skill-card" data-aos="fade-up" data-aos-delay="300">
      <div class="skill-header">
        <i class="fas fa-code"></i>
        <div>
          <strong>HTML / CSS</strong>
          <div class="progress-bar"><div class="progress" style="width: 60%"></div></div>
        </div>
      </div>
    </div>

    <div class="skill-card" data-aos="fade-up" data-aos-delay="400">
      <div class="skill-header">
        <i class="fab fa-js-square"></i>
        <div>
          <strong>JavaScript</strong>
          <div class="progress-bar"><div class="progress" style="width: 30%"></div></div>
        </div>
      </div>
    </div>

    <div class="skill-card" data-aos="fade-up" data-aos-delay="500">
      <div class="skill-header">
        <i class="fas fa-database"></i>
        <div>
          <strong>SQL</strong>
          <div class="progress-bar"><div class="progress" style="width: 25%"></div></div>
        </div>
      </div>
    </div>

    <div class="skill-card" data-aos="fade-up" data-aos-delay="600">
      <div class="skill-header">
        <i class="fas fa-table"></i>
        <div>
          <strong>Excel / Google Sheets</strong>
          <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
        </div>
      </div>
    </div>
  </div>

  <h2 class="section-title">Šobrīd mācos</h2>
  <div class="skills-grid">
    <div class="skill-card" data-aos="fade-up" data-aos-delay="700">
      <div class="skill-header">
        <i class="fas fa-laptop-code"></i>
        <div>
          <strong>Programmēšanas tehniķis</strong>
          <p style="margin-top: 0.5rem; font-size: 0.9rem;">Tālmācībā, kopš 2025. gada februāra. Mācības notiek attālināti.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data)
      .catch(error => console.error('Kļūda ielādējot header:', error));

    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data)
      .catch(error => console.error('Kļūda ielādējot footer:', error));
  </script>
</body>
</html>
